<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsShip</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Bem-vindo(a) de volta!</h2>
            <p>Insira suas credenciais para aceder ao painel.</p>
        </div>
        <form id="login-form" novalidate>
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm2.482-1.108L16 4.697v7.104l-5.803-3.558z"/></svg>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/></svg>
                    <input type="password" id="password" placeholder="Sua senha" required>
                    <button type="button" class="toggle-password">
                        </button>
                </div>
            </div>

            <span class="error-message" id="login-error"></span>

            <button type="submit" id="submit-button">
                <span class="button-text">Entrar</span>
                <span class="loader hidden"></span>
            </button>
            <p class="form-link">Ainda nÃ£o tem conta? <a href="/register.html">Registe-se aqui</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
