<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsShip</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h1>Entrar</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Acessar</button>
            <p class="form-link">Ainda n√£o tem conta? <a href="/register.html">Registe-se aqui</a></p>
        </form>
    </div>
    <div id="modal-aviso-login" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3 id="modal-aviso-login-titulo" style="margin-bottom: 15px;"></h3>
            <p id="modal-aviso-login-texto" style="margin-bottom: 25px; color: #6b7280;"></p>
            <button id="btn-modal-aviso-login-ok" class="btn-salvar">OK</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
