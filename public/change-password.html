<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Nova Senha - WhatsShip</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Definir Nova Senha</h2>
            <p>Crie uma senha segura para proteger sua conta.</p>
        </div>
        <form id="change-form" novalidate>
            <div class="input-group">
                <label for="new-password">Nova Senha</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/></svg>
                    <input type="password" id="new-password" placeholder="Crie sua nova senha" required>
                    <button type="button" class="toggle-password"></button>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Nova Senha</label>
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/></svg>
                    <input type="password" id="confirm-password" placeholder="Repita a nova senha" required>
                    <button type="button" class="toggle-password"></button>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>
            
            <button type="submit" id="submit-button">
                <span class="button-text">Salvar Nova Senha</span>
                <span class="loader hidden"></span>
            </button>
        </form>
    </div>
    <script src="change-password.js"></script>
</body>
</html>
