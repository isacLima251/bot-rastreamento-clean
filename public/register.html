<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - WhatsShip</title>
    <link rel="stylesheet" href="auth-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form id="register-form">
            <h1>Criar Conta Grátis</h1>
            <input type="email" id="email" placeholder="O seu melhor email" required>
            <input type="password" id="password" placeholder="Crie uma senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
            <button type="submit">Criar Conta</button>
            <p class="form-link">Já tem uma conta? <a href="/login.html">Faça login</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
